<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>FoodCommerce</h1>
            <div class="menu">
                <p class="active category">Todos</p>
                <p class="category">Comida Baiana</p>
                <p class="category">Pizza</p>
                <p class="category">Comida Brasileira</p>
            </div>
        </div>
    </header>
    <div class="container">
        <main>
            <ul class="products">
            </ul>
        </main>
        <aside>
            <div class="search">
                <input type="text" placeholder="Digite aqui sua pesquisa">
                <button id="btn">Pesquisar</button>
            </div>
            <div class="shopping-cart">
                <h3>Carrinho de Compras</h3>
                <div class="info none">
                    <h2>Carrinho Vazio</h2>
                    <p>Adicione itens</p>
                </div>
                <ul class="products-cart" id="products-cart">
                </ul>
            </div>
            <div class="footer-cart none"></div>
        </aside>
    </div>
    <script src="./js/database.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
